# Este archivo contiene asignaciones de pines para Creality Ender 3 stock 2022
# V2 Neo. Para usar esta configuración, durante "make menuconfig" seleccione el
# STM32F103 con un "cargador de arranque de 28 KiB" y serie (en USART1 PA10/PA9)
# comunicación.

# Si prefieres una conexión serie directa, en "make menuconfig"
# seleccione "Habilitar opciones de configuración de nivel extra bajo" y seleccione
# serial (en USART3 PB11/PB10), que está dividido en el IDC de 10 pines
# cable utilizado para el módulo LCD de la siguiente manera:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Actualice este firmware copiando "out/klipper.bin" a una tarjeta SD y
# encender la impresora con la tarjeta insertada. El firmware
# el nombre del archivo debe terminar en ".bin" y no debe coincidir con el último nombre del archivo
# que fue flasheado.

# Esto también funciona para la placa Creality 4.2.2 basada en GD32F303.

# Consulte docs/Config_Reference.md para obtener una descripción de los parámetros.

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 263
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 263
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 34.406
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 70 degree Celsius target
pid_kp: 70.405
pid_ki: 1.229
pid_kd: 1008.553
min_temp: 0
max_temp: 100

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -41.7
y_offset: -10.5
z_offset: 30
speed: 20
samples: 1
sample_retract_dist: 8.0

[safe_z_home]
home_xy_position: 174,132
speed: 50
z_hop: 30
z_hop_speed: 10

[bed_mesh]
speed: 120
mesh_min: 35,20         # Need to handle head distance with cr-touch (bl_touch)
mesh_max: 247,230       # Max probe range
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[bed_screws]
screw1:53,38
screw1_name:1
screw2:223,38
screw2_name:2
screw3:223,207
screw3_name:3
screw4:53,207
screw4_name:4

[screws_tilt_adjust]
screw1: 93, 50 
screw1_name: front left screw
screw2: 262, 50
screw2_name: front right screw
screw3: 262, 218
screw3_name: rear right screw
screw4: 93, 218
screw4_name: rear left screw
horizontal_move_z: 30
speed: 200
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

# [display]
# The Ender 3 v2 Neo's 4.3" LCD display is not supported by klipper

[output_pin beeper]
pin: PB13

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE
